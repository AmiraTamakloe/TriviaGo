<div class="game-list-container" *ngIf="game">
    <div class="game-details-header">
        <div class="title">
            <h3 class="game-name">{{ game.title.length > 100 ? game.title.substring(0, 100) + '...' : game.title }}</h3>
            <h3 class="game-date">{{ isAdmin ? game.lastModification.toString().slice(0, 10) : '' }}</h3>
        </div>
        <div class="button" *ngIf="isAdmin">
            <button class="delete" (click)="deleteGame(game.id)">Supprimer</button>
            <button class="btn" (click)="modifGame(game.id)">Modifier</button>
            <button class="export" (click)="exportGame(game)">Exporter</button>
            <button class="game-visibility" (click)="changeVisibility()">{{ game.visible ? 'üëÅ' : '-' }}</button>
        </div>
        <div class="detail" *ngIf="!isAdmin">
            <button class="detailbutton" (click)="displayDetails()">‚Æü</button>
        </div>
    </div>
    <div class="game-details" *ngIf="isSelected">
        <p class="game-description">{{ game.description }}</p>
        <div class="bottom-section">
            <p class="game-allowed-time">Temps allou√©: {{ game.duration }} s</p>
            <button class="detailbtn" (click)="displayQuestions()">Voir les questions</button>
            <button class="detailbtn" (click)="startTestingGame()">Tester le jeu</button>
            <button class="detailbtn" (click)="createMatch()">Cr√©er une partie</button>
        </div>
    </div>
</div>
